<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Yantra|Register</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .container {
            width: calc(10% - 10px);
            height: 0;
            padding-bottom: calc(10% - 10px);
            margin: 5px;
            background-color: black;
            border: 1px solid none;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .container:hover{
            background-color: rgb(247, 247, 41);
        }
        form{
            color: yellow;
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(38, 37, 37);
            background-image: linear-gradient(yellow, yellow 300px, transparent 300px);
            background-size: 100vw 300px;
            background-repeat: no-repeat;
            animation: travelDown 3s infinite linear;
        }

        @keyframes travelDown {
            0% {
                background-position: 0 -50px; /* Start just above the screen */
            }
            100% {
                background-position: 0 100vh; /* End just outside the bottom of the screen */
            }
        }
        h1 {
            margin-bottom: 20px;
            color: yellow;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"]{
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background: #01394b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #cce939;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .signup-link a {
            color: rgb(209, 231, 50);
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div id="center-container" class="container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background-color: rgb(75, 75, 75); width: 500px; height: 550px; padding-bottom: 0;">
        <h1>Registration Form</h1>
        <p id="message"></p>
        <p id="message"></p>
        <form id="registration-form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Institute Email" required>
            <input type="number" id="rollno" name="rollno" placeholder="Roll Number" required>
            <fieldset>
            <legend>Branch</legend>
            <input type="radio" id="branch" name="branch" value="PROD" required>BIOTECH
            <input type="radio" id="branch" name="branch" value="CSE" required>CSE
            <input type="radio" id="branch" name="branch" value="CIVIL" required>CIVIL
            <input type="radio" id="branch" name="branch" value="CHEM" required>CHEM
            <input type="radio" id="branch" name="branch" value="EEE" required>EEE
            <input type="radio" id="branch" name="branch" value="ECE" required>ECE
            <input type="radio" id="branch" name="branch" value="MECH" required>MECH
            <input type="radio" id="branch" name="branch" value="TEXT" required>MME
            </fieldset>
            <fieldset>
            <legend>Year</legend>
            <input type="radio" id="year" name="year" value="2" required>2
            <input type="radio" id="year" name="year" value="3" required>3
            <input type="radio" id="year" name="year" value="4" required>4
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="register.js"></script>
    
    <script>
        function createContainers(count) {
            const body = document.body;
            for (let i = 0; i < count; i++) {
                const container = document.createElement('div');
                container.className = 'container';
                body.appendChild(container);
            }
        }
        createContainers(160);
    </script>
</body>
</html>
